<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT 即時控制面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl text-center w-80 border border-slate-700">
        <h1 class="text-blue-400 font-bold mb-2">MQTT 即時監控</h1>
        <div id="status" class="text-xs text-red-500 mb-6">連線中...</div>
        
        <div class="mb-8">
            <span id="temp-display" class="text-7xl font-black text-orange-500">--</span>
            <span class="text-slate-400 text-2xl">°C</span>
        </div>
        
        <div class="grid grid-cols-2 gap-4 border-t border-slate-700 pt-6">
            <button onclick="sendControl('ON')" class="bg-yellow-500 hover:bg-yellow-600 active:scale-95 py-3 rounded-xl font-bold">開燈</button>
            <button onclick="sendControl('OFF')" class="bg-slate-600 hover:bg-slate-500 active:scale-95 py-3 rounded-xl font-bold">關燈</button>
        </div>
    </div>

    <script>
        // 使用 WebSocket 安全連線到公共 Broker
        const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        // 定義主題 (Topic) - 建議改成你自己獨一無二的名字，避免跟別人衝突
        const TOPIC_TEMP = "pony0515/room/temp";
        const TOPIC_LIGHT = "pony0515/room/light";

        client.on('connect', () => {
            document.getElementById('status').innerText = "● 已連線到 MQTT";
            document.getElementById('status').classList.remove('text-red-500');
            document.getElementById('status').classList.add('text-green-500');
            
            // 訂閱溫度主題，這樣 ESP32 傳資料過來我們才收得到
            client.subscribe(TOPIC_TEMP);
        });

        // 接收訊息
        client.on('message', (topic, message) => {
            if (topic === TOPIC_TEMP) {
                document.getElementById('temp-display').innerText = message.toString();
            }
        });

        // 傳送指令給 ESP32
        function sendControl(cmd) {
            client.publish(TOPIC_LIGHT, cmd);
            console.log("已送出指令:", cmd);
        }
    </script>
</body>
</html>
